<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./template.js"></script>
  <script src='./event.js'></script>
  <script src="./main.js"></script>
</head>
<body>
  <div id="app"></div>

  <div id="tempplatelist">templatelist</div>

  <script type="text/html" id="template1">
    <ul>
      <% for(var i = 0; i < list.length; i++){ %>
        <li>
          <p><%= list[i].name %></p>
          <p><%= list[i].sex %></p>
        </li>
      <% } %>

    </ul>
  </script>
  <script>
    var data = [
      {
        name: '张三',
        sex: '男'
      },
      {
        name: '张三',
        sex: '男'
      },
      {
        name: '张三',
        sex: '男'
      }
    ]

    var templates = document.getElementById('template1').innerHTML;
    document.getElementById("templatelist").innerHTML = template(templates, {list: data})
  </script>
</body>
</html>
